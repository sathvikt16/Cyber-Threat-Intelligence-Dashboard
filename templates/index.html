<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Set dark mode for the entire page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate CTI Dashboard</title>
    
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <!-- Your custom styles (for things Tailwind can't style easily) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <header class="bg-gray-800 text-center py-4 border-b border-gray-700">
        <h1 class="text-3xl font-bold"> Cyber Threat Intelligence Dashboard</h1>
    </header>

    <main class="p-4 md:p-8">
        <div id="map-container" class="mb-8 rounded-lg overflow-hidden border border-gray-700">
            <div id="threat-map"></div>
        </div>

        <div id="card-grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Threat cards will be dynamically inserted here -->
            <p class="col-span-full text-center text-xl mt-10">Loading Threat Intelligence...</p>
        </div>

        <div id="pagination-container" class="flex justify-center items-center py-8">
            <!-- Pagination controls will be dynamically inserted here -->
        </div>
    </main>

    <!-- Modal for Pulse Details -->
    <div id="pulse-modal" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg p-8 border border-gray-700 w-full max-w-4xl max-h-[90vh] overflow-y-auto relative">
            <button class="close-button absolute top-4 right-4 text-gray-400 hover:text-white text-3xl">&times;</button>
            <div id="modal-body">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
