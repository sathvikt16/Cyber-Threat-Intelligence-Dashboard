<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous CTI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-900 text-gray-200 font-sans h-screen flex flex-col">
    <header class="bg-gray-800 text-center py-4 border-b border-gray-700 shadow-lg flex-shrink-0">
        <h1 class="text-3xl font-bold">Autonomous Cyber Threat Intelligence Dashboard</h1>
    </header>

    <!-- MODIFIED: Changed to a 2x2 grid layout -->
    <div class="dashboard-grid flex-grow">
        <!-- Top-Left: Map -->
        <div id="map-pane" class="pane-section">
            <div id="threat-map"></div>
        </div>

        <!-- Top-Right: Chart -->
        <div id="chart-pane" class="pane-section">
            <canvas id="threat-chart"></canvas>
        </div>

        <!-- Bottom-Left: Details -->
        <div id="detail-pane" class="pane-section">
            <!-- Details will be loaded here. Starts with a placeholder. -->
            <div class="placeholder-content">
                <h3 class="text-xl font-semibold text-gray-400">Threat Details</h3>
                <p class="text-gray-500">Select an item from the feed to see the details.</p>
            </div>
        </div>

        <!-- Bottom-Right: Feed -->
        <aside id="feed-pane" class="pane-section">
            <div class="feed-header">
                <h2 class="text-xl font-semibold">Live Intelligence Feed</h2>
                <button id="reset-filter-btn" class="hidden reset-button">Show All</button>
            </div>
            <div id="card-feed-container">
                <p class="p-4 text-center">Initializing...</p>
            </div>
        </aside>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
